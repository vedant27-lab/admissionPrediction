<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 22px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            border-radius: 5px;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            background: linear-gradient(45deg, #ff7eb3, #ff758c);
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            transform: scale(1.05);
        }

        .output {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #ffcc00;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>College Admission Predictor</h2>
        <form action="/" method="POST">
            <input type="text" name="year" placeholder="Year of Admission" required>
            <input type="text" name="tenth_marks" placeholder="10th Marks (%)" required>
            <input type="text" name="twelfth_marks" placeholder="12th Marks (%)" required>
            <input type="text" name="twelfth_div" placeholder="12th Division (%)" required>
            <input type="text" name="aieee_rank" placeholder="AIEEE Rank" required>
            <button type="submit" class="btn">Predict</button>
        </form>

        {% if prediction %}
            <div class="output">Predicted College: {{ prediction }}</div>
        {% endif %}

        {% if error %}
            <div class="output" style="color: red;">{{ error }}</div>
        {% endif %}
    </div>

</body>
</html>
